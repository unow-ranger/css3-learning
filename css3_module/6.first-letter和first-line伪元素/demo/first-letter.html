		p:first-of-type::first-letter {
			color: deeppink;
		}
		p::first-letter {
			font-size: 2.5em;
		}
	</style>
</head>
<body>
	<div class="container">
		<article>
			<h2>Hello World</h2>
			<p>
				Hello WorldHello WorldHello WorldHello World
			</p>
			<p>
				Hello WorldHello WorldHello WorldHello World
			</p>
		</article>
	</div>
</body>
</html>
