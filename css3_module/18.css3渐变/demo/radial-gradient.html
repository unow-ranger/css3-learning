<!DOCTYPE html>
<html>
<head>
	<title>radial-gradient</title>
	<style type="text/css">
		.demo{
			margin: 100px;
			width: 200px;
			height: 200px;
			border-radius: 100%;
			background-image: radial-gradient(circle at center, #f9c7dc,#5950ec,#04164a);
		}
		.demo:hover{

			background-image: radial-gradient(circle at center, #f9c7dc,#e982ad,#ec568c);
		}
	</style>
</head>
<body>
	<div class="demo"></div>
</body>
</html>
