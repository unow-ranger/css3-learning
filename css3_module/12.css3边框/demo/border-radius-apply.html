<!DOCTYPE html>
<html>
<head>
	<title>圆角实践</title>
	<link rel="stylesheet" type="text/css" href="../../style.css">
	<style type="text/css">
		.user{
			width: 400px;
			border: 2px solid #ccc;
			border-radius: 6px;
			margin: 50px; 
			padding: 20px;
		}
		.user-info>img{
			width: 80px;
			height: 80px;
			border-radius: 100%;
			float: left;
			margin-right: 15px;
		}
		.user-avator{
			float: left;
		}
		.user-avator>span{
			display: block;
			height: 40px;
			line-height: 20px;
		}
		.user-avator-info {
			font-size: 22px;
		}
		.user-avator-subtitle {
			color: grey;
		}
	</style>
</head>
<body>
	<div class="user">
		<div class="user-info clearfix">
			<img src="./demo-0.png" alt="" title="user face">
			<div class="user-avator">
				<span class="user-avator-info">URL Avater</span>
				<span class="user-avator-subtitle">Subtitle</span>
			</div>
		</div>
	</div>

</body>
</html>
