<!DOCTYPE html>
<html>
<head>
	<title>rotate-apply</title>
	<style type="text/css">
		.pro{
			margin: 100px auto;
			width: 492px;
			height: 646px;
			position: relative;
		}

		.pro>img{
			position: absolute;
			top:0;
			left:0;
			transition: all .5s;
			border-radius: .5em;
		}
		.pro>img:first-child{
			opacity: .3;

		}
		.pro>img:last-child:hover{
			transform: rotate(30deg);
		}
	</style>
</head>
<body>
	<div class="pro">
		<img src="./bg-m.png" />
		<img src="./bg-m.png" />
	</div>
</body>
</html>
