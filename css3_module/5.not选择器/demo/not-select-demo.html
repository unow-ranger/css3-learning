<!DOCTYPE html>
<html>
<head>
	<title>not</title>
	<link rel="stylesheet" type="text/css" href="../../style.css">
	<style>
		div:not(.box) {
			background-color: pink;
		}
		input:not([type="text"]) {
			background-color: grey;
		}
		div:not(:hover) {
			background-color: lightgreen;
		}
	</style>
</head>
<body>
	<div class="">123</div>
	<div class="">123</div>
	<div class="box">123</div>
	<div class="">123</div>
	<hr>
	<input type="text" name=""/><br>
	<input type="password" name=""/>

</body>
</html>
